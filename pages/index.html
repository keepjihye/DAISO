        <title>DAISO - product</title>
        <!-- swiper -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

        <div class="content-section">

            <div class="goods-thumb-wrap">

                    <div class="goods-thumb-swiper">
