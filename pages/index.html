<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- 상품 상세페이지 -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DAISO - product</title>
        <!-- swiper -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <!-- line awesome -->
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
        <!-- css -->
        <link rel="stylesheet" href="../resources/css/style.css" />
        <!-- jquery CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- GSAP -->
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
        <!-- js -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script defer src="../resources/js/main.js"></script>
        <script defer src="../resources/js/ui-swiper.js"></script>
    </head>

    <body>
        <!-- 24.10.18 이미지 스와이어 만들어보기 -->
        <!-- 변수명은 그대로 사용 / 추가적인 변수는 자유지만 [부모클래스명__변수명] 규칙지키기 -->
        <div id="wrap">
            <div class="inner">
                <!-- Swiper -->
                <div class="goods-thumb-wrap">
                    <!-- 상품 이미지 스와이퍼 -->
                    <!-- swiper__main -->
                    <div class="goods-thumb-swiper">
                        <div class="swiper mySwiper2 swiper__main">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img src="https://cdn.daisomall.co.kr/file/PD/20231129/X6HfMTujh7a6KdCKFCXS1036271_00_00X6HfMTujh7a6KdCKFCXS.jpg/dims/resize/600/quality/95" alt="product1" />
                                </div>
                                <div class="swiper-slide">
                                    <img src="https://cdn.daisomall.co.kr/file/PD/20231129/t0Zk91AjVgklVeJjwpkp1036271_00_01t0Zk91AjVgklVeJjwpkp.jpg/dims/resize/600/quality/95" alt="product2" />
                                </div>
                                <div class="swiper-slide">
                                    <img src="https://cdn.daisomall.co.kr/file/PD/20231129/Cbn1aNIxhJRn6aWUDh7h1036271_00_02Cbn1aNIxhJRn6aWUDh7h.jpg/dims/resize/600/quality/95" alt="product3" />
                                </div>
                            </div>
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-pagination swiper-pagination__custom"></div>
                    </div>
                    <!-- 상품 컨테이너 스와이퍼 -->
                    <!-- swiper__container -->
                    <div class="goods-thumb-container">
                        <div class="swiper mySwiper swiper__container">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img src="https://cdn.daisomall.co.kr/file/PD/20231129/X6HfMTujh7a6KdCKFCXS1036271_00_00X6HfMTujh7a6KdCKFCXS.jpg/dims/resize/600/quality/95" alt="product1" />
                                </div>
                                <div class="swiper-slide">
                                    <img src="https://cdn.daisomall.co.kr/file/PD/20231129/t0Zk91AjVgklVeJjwpkp1036271_00_01t0Zk91AjVgklVeJjwpkp.jpg/dims/resize/600/quality/95" alt="product2" />
                                </div>
                                <div class="swiper-slide">
                                    <img src="https://cdn.daisomall.co.kr/file/PD/20231129/Cbn1aNIxhJRn6aWUDh7h1036271_00_02Cbn1aNIxhJRn6aWUDh7h.jpg/dims/resize/600/quality/95" alt="product3" />
                                </div>
                            </div>
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
