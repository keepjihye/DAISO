<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DaisoMall Clone Slide</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
        <link rel="stylesheet" href="../resources/css/style.css" />
    </head>
    <body>
        <div class="goods-thumb-container">
            <div class="goods-thumb-wrapper">
                <div class="goods-thumb-slide">
                    <img src="https://via.placeholder.com/800x400?text=Slide+1" alt="Slide 1" />
                </div>
                <div class="goods-thumb-slide">
                    <img src="https://via.placeholder.com/800x400?text=Slide+2" alt="Slide 2" />
                </div>
                <div class="goods-thumb-slide">
                    <img src="https://via.placeholder.com/800x400?text=Slide+3" alt="Slide 3" />
                </div>
            </div>
            <!-- 네비게이션 버튼 -->
            <div class="goods-thumb-button-next"></div>
            <div class="goods-thumb-button-prev"></div>
            <!-- 페이지네이션 -->
            <div class="goods-thumb-pagination"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
